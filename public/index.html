<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora 2.0</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <body>
    <h2 id="titulo">Calculadora <small>Hecha por Nayeli</small></h2>

    <div id="result-display">
      <h1 id="textDisplay"></h1>
    </div>
    <div id="contenedor">
      <div id="input-group">
        <input
          placeholder="Ingrese el primer numero"
          type="number"
          id="number1"
        />

        <input
          placeholder="Ingrese el siguiente numero"
          type="number"
          id="number2"
        />
      </div>

      <div id="buttonGroup">
        <button class="buttons" id="btnSuma">Sumar</button>
        <button class="buttons" id="btnResta">Restar</button>
        <button class="buttons" id="btnMultiplicacion">Multiplicar</button>
        <button class="buttons" id="btnDivision">Dividir</button>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
